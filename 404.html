<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Orbitron', sans-serif;
    }

    a {
      text-decoration: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #121212;
    }

    header img {
      max-height: 100px;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      font-size: 18px;
      letter-spacing: 2px;
      padding: 5px 10px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background-color: #d32f2f;
      color: #121212;
      border-radius: 5px;
    }

    .error-page {
      text-align: center;
      padding: 100px 20px;
    }

    .error-page h1 {
      font-size: 4em;
      color: #d32f2f;
      margin-bottom: 20px;
    }

    .error-page p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .error-page a {
      background-color: #d32f2f;
      color: #121212;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .error-page a:hover {
      background-color: #fff;
      color: #d32f2f;
    }

    footer {
      background-color: #121212;
      padding: 20px;
      text-align: center;
    }

    footer p {
      color: #fff;
      margin-bottom: 10px;
    }

    footer a {
      color: #d32f2f;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="plusplusfulllogo.png" alt="plusplus logo">
    <nav>
      <ul>
        <li><a href="/">home</a></li>
        <li><a href="#">products</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="error-page">
    <h1>404</h1>
    <p>Oops! We can't find the page you're looking for.</p>
    <a href="/">Return to Home</a>
  </section>

  <footer>
    <p>&copy; 2024 plusplus | Speed up your life, the simple route.</p>
    <div>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">TikTok</a>
    </div>
  </footer>

</body>
</html>
